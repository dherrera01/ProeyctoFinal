<ui:composition 
    template="../template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content" >
        <h:form id="frmCliente">
            <p:messages id="msg" />
            <b:panel id="pnlCrearNuevoCliente" title="Nuevos Clientes">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{clienteControl.cliente.nombreCliente}"/>
                    <p:outputLabel value="Apellido"/>
                    <p:inputText value="#{clienteControl.cliente.apellidoCliente}"/>
                    <p:outputLabel value="CI"/>
                    <p:inputText value="#{clienteControl.cliente.ci}"/>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{clienteControl.cliente.direccionCliente}" />                    
                    <p:outputLabel value="Correo Electronico"/>
                    <p:inputText value="#{clienteControl.cliente.emailCliente}" />
                    <p:outputLabel value="Telefono"/>
                    <p:inputText value="#{clienteControl.cliente.telefonoCliente}" />
                    <p:outputLabel value="Estado"/>
                    <p:selectBooleanCheckbox value="#{clienteControl.cliente.estado}" />
                   
                    <p:commandButton value="Guardar" styleClass="rounded-button" action="#{clienteControl.guardar()}"
                                     update="frmCliente"/>
                </p:panelGrid>
            </b:panel>
            <p:panel header="Listado de Clientes">
                <p:dataTable value="#{clienteControl.listCliente}" var="cl" >
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{cl.nombreCliente}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{cl.apellidoCliente}" />
                    </p:column>
                    <p:column headerText="CI">
                        <p:outputLabel value="#{cl.ci}" />
                    </p:column>
                    <p:column headerText="Dirección">
                        <p:outputLabel value="#{cl.direccionCliente}"/>
                    </p:column>
                     <p:column headerText="Correo Electronico">
                         <p:outputLabel value="#{cl.emailCliente}"/>
                     </p:column>
                     <p:column headerText="Telefono">
                         <p:outputLabel value="#{cl.telefonoCliente}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{cl.estado}"/>
                    </p:column>
                    <p:column headerText="Actualizar">
                        <b:commandButton value="Actualizar" look="primary" style="width:100px" 
                                         action="#{clienteControl.seleccionarTipoCliente(cl)}"
                                         update="@form" process="@this"/>
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </h:form>
        
        
    </ui:define>
</ui:composition>
